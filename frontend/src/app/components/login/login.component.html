<div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <div class="form-group">
        <label for="login-correo">Correo Electrónico:</label>
        <input type="email" 
               id="login-correo" 
               [(ngModel)]="credenciales.correo" 
               name="correo" 
               required 
               email 
               #correoInput="ngModel"
               [ngClass]="{'input-error': correoInput.invalid && (correoInput.dirty || correoInput.touched)}">
        <div *ngIf="correoInput.invalid && (correoInput.dirty || correoInput.touched)" class="validation-error">
          <small *ngIf="correoInput.errors?.['required']">El correo es requerido.</small>
          <small *ngIf="correoInput.errors?.['email']">Ingrese un correo válido.</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="login-contrasena">Contraseña:</label>
        <input type="password" 
               id="login-contrasena" 
               [(ngModel)]="credenciales.contrasena" 
               name="contrasena" 
               required
               #contrasenaInput="ngModel"
               [ngClass]="{'input-error': contrasenaInput.invalid && (contrasenaInput.dirty || contrasenaInput.touched)}">
        <div *ngIf="contrasenaInput.invalid && (contrasenaInput.dirty || contrasenaInput.touched)" class="validation-error">
          <small *ngIf="contrasenaInput.errors?.['required']">La contraseña es requerida.</small>
        </div>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="auth-button">Iniciar Sesión</button>
    </form>
  
    <div class="auth-links">
      <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
      <p><a routerLink="/recuperar-contrasena">¿Olvidaste tu contraseña?</a></p>
    </div>
</div>
